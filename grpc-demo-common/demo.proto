

syntax = "proto3";

option csharp_namespace = "demo";

package demo;

service Demo {
  rpc SendMessage (Message) returns (StatusReply) {}
  rpc GetMessages (Query) returns (Messages) {}
}

message Query {
  int32 latestId = 1;
}

message Messages {
	repeated Message messages = 2;
}

message Message {
  string messageText = 1;
  int32 id = 2;
  string sender = 3;
}

message StatusReply {
  string statusText = 1;
}
